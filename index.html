<!DOCTYPE html>
<!-- Define o documento como HTML5 -->
<html lang="pt">
<!-- Inicia o documento HTML com idioma português -->
<head>
    <!-- Cabeçalho com metadados e links -->
    <meta charset="UTF-8">
    <!-- Define codificação UTF-8 para suportar caracteres especiais -->
    <title>Sorteio Festivo</title>
    <!-- Título exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula a folha de estilos CSS externa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Inclui Bootstrap Icons via CDN para o ícone de estrelas -->
</head>
<body>
    <!-- Corpo da página com conteúdo visível -->
    <div class="background-image"></div>
    <!-- Divisão para a imagem de fundo, estilizada via CSS -->
    <div class="content">
        <!-- Divisão para o conteúdo principal (botão e nome do vencedor) -->
        <button id="drawButton"><i class="bi bi-stars"></i> Sortear</button>
        <!-- Botão que inicia o sorteio, com ícone de estrelas e texto -->
        <h2 id="winnerName"></h2>
        <!-- Cabeçalho para exibir o nome do vencedor, inicialmente vazio -->
    </div>
    <script src="confetti.browser.js"></script>
    <!-- Biblioteca externa para o efeito de confete -->
    <script src="script.js"></script>
    <!-- Script com a lógica do sorteio -->
</body>
</html>
