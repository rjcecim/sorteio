<!DOCTYPE html>
<!-- Definição do tipo de documento como HTML5 -->
<html lang="pt">
<!-- Início do documento HTML com atributo lang definindo o idioma como português -->
<head>
    <!-- Cabeçalho do documento, contém metadados e links para scripts ou folhas de estilo -->
    <meta charset="UTF-8">
    <!-- Meta tag para definir o conjunto de caracteres como UTF-8, suportando diversos idiomas e símbolos -->
    <title>Sorteio Festivo</title>
    <!-- Título da página que aparecerá na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para a folha de estilos CSS externa que estiliza a página -->
</head>
<body>
    <!-- Corpo do documento, contém todo o conteúdo visível da página -->
    <div class="background-image"></div>
    <!-- Divisão usada como imagem de fundo, estilizada via CSS -->
    <div class="content">
        <!-- Divisão para agrupar o conteúdo central da página -->
        <button id="drawButton">Sortear</button>
        <!-- Botão que quando clicado iniciará o sorteio -->
        <h2 id="winnerName"></h2>
        <!-- Cabeçalho que será usado para mostrar o nome do vencedor do sorteio -->
    </div>
    <script src="confetti.browser.js"></script>
    <!-- Script para adicionar efeito de confete, presumivelmente usado para celebração -->
    <script src="script.js"></script>
    <!-- Script que contém a lógica de JavaScript para o sorteio -->
</body>
</html>
